<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O 2.0.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <!-- Desktop Background -->
        <div id="desktop-background">
            <!-- Desktop Wallpaper -->
        </div>
        
        <!-- Desktop Icons -->
        <div id="desktop-icons">
            <!-- Icon Elements -->
        </div>

        <!-- Selection Box -->
        <div id="selection-box"></div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div id="taskbar-items">
                <div id="bar-left" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;">
                    <span id="o-button" class="material-symbols-outlined">circle</span>
                </div>

                <div id="taskbar-icons">
                    <!-- Taskbar icons -->
                </div>
                <div id="bar-right" style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 20;">
                    <div id="clock">
                        <!-- Clock -->
                    </div>
                    <!--<span class="material-symbols-outlined">notifications</span>-->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
